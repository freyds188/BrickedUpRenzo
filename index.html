<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRICK BREAKER - Retro Arcade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-wrapper">
    <header class="game-header">
      <div class="stat stat-score">
        <span class="stat-label">SCORE</span>
        <span id="score" class="stat-value">0</span>
      </div>
      <div class="stat stat-level">
        <span class="stat-label">LEVEL</span>
        <span id="level" class="stat-value">1</span>
      </div>
      <div class="stat stat-lives">
        <span class="stat-label">LIVES</span>
        <span id="lives" class="stat-value">3</span>
      </div>
    </header>

    <main class="game-container">
      <canvas id="gameCanvas" width="400" height="500" tabindex="0"></canvas>
      <div id="gameOverlay" class="game-overlay hidden">
        <div id="overlayMessage" class="overlay-message"></div>
        <button id="overlayButton" class="btn-overlay">START GAME</button>
      </div>
    </main>

    <div class="controls-row">
      <button id="restartBtn" class="btn-restart">RESTART GAME</button>
      <p class="controls-hint">← → Arrow keys to move • Mouse also works</p>
    </div>

    <footer class="game-footer">
      <p>HTML + CSS + JavaScript • Retro Arcade</p>
    </footer>
  </div>
  <script src="game.js"></script>
</body>
</html>
